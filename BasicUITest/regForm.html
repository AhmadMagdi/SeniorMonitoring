<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta charset utf="8">
         <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/fb.js"></script>
 
    </head>
      <form class="form-signin" role="form">
            <div id="status"></div>
        <h2 class="form-signin-heading">User Registration</h2>
        
        <label for="inputFname" class="sr-only">First Name</label>
            <input type="text" id="inputFname" class="form-control" placeholder="First Name" required autofocus>
        
        <label for="inputLname" class="sr-only">Sur Name</label>
            <input type="text" id="inputLname" class="form-control" placeholder="Sur Name" required >
        
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> 

        <label for="mobile-no" class="sr-only">Mobile number</label>
        <input name="mobile-no" id="mobile-no" type="text" class="form-control"placeholder="Your mobile phone number" required="true" pattern="\d{11}$" title="Please enter a valid phone number">

      <select id ="gender" name="Biological Sex" class="form-control" required pattern="\d{11}$" title="Please enter your biological sex"  autofocus>
        <option value="">-Select Your Biological Sex-</option>
        <option value="A+">Male</option>
        <option value="A-">Female</option>
      </select>
      
      <select id ="bloodType" name="Blood type" class="form-control" autofocus>
        <option value="">-Select Blood Type-</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option><p>
        <option value="B-">B-</option><p>
        <option value="AB+">AB+</option><p>
        <option value="AB-">AB-</option><p>
        <option value="O+">O+</option><p>
        <option value="O-">O-</option><p>
      </select>

      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me"> Remember me </input>
        </label>
      </div>

      <button class="btn btn-sm btn-primary btn-block" type="submit">Sign Up</button> 
      <button class="btn btn-sm btn-primary btn-block" onclick="_login();" type="submit">Sign Up using Facebook</button>
    
    </form> 

</html>
