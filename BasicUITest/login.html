<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<form name="loginForm" action="#" method="post">
		<center>
			<label for="mobile_no">Mobile No:</label>
			<input name="mobile-no" id="mobile-no" type="text" placeholder="Your mobile phone number" required="true" pattern="\d{11}$"
       title="Please enter a valid phone number"><br><br>
			<label for="password">Password:</label>
			<input name="password" type="password" required="true"><br><br>
			<input name="submit" class="button" id="submit-btn" type="submit">
		</center>
	</form>
	<script src="js/script.js"></script>
</body>
</html>
