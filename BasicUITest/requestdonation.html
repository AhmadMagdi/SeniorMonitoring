<!DOCTYPE html>
<html>
<head>
	<title>Choose Location Manually</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<center>
		<form name="manuallocationform" id="manuallocationform" action="#" method="post">
			<button class="button" id="localhospitals" name="localhospitals"><a href="#">Hospitals Near You !</a></button><br/><br/>
			<label for="hospitalselect">Select Hospital</label>
			<select name="hospitalselect" id="hospitalselect"  ></select><br><br>
			<label for="bloodtype">Blood Type</label>
			<select name="bloodtype" id="bloodtype"   >
				<option value="A+">A+</option>
				<option value="AB+">AB+</option>
				<option value="B+">B+</option>
				<option value="O+">O+</option>
				<option value="O-">O-</option>
				<option value="A-">A-</option>
				<option value="AB-">AB-</option>
				<option value="B-">B-</option>
			</select><br><br>
			<label for="date">Date</label>
			<input name="date" id="date"  type="date" data-date-inline-picker="true"  /><br><br>
			<label for="quantity">Quantity</label>
			<input name="quantity" id="quantity" type="number"  ><output name="litres" id="litres" for="quantity"></output><br><br>
			<input name="submit" class="button" id="submit-btn" type="submit">

		</form>
	</center>
	<script src="js/jquery-3.1.1.js"></script>
	<script src="js/script2.js"></script>
</body>
</html>
